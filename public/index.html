<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/index.css">
    <title>Ethereum TicTacToe</title>
</head>
<body>
    <div class="main-content">
        <h1>Ethereum TicTacToe</h1>
        <button id="new-game">New Game</button>
        <button id="join-game">Join Game</button>

        <div class="hidden new-game-setup">
            <h3>Enter your bet in ETH?</h3>
            <input id="input-bet" type="number" placeholder="2.."/>
        </div>
        <div class= "hidden join-game-setup">
            <h3>Enter the Smart Contract Address</h3>
            <input id="input-address" type="text" placeholder="0x.."/>
        </div>
        <button id="submit-button" class="hidden">Submit</button>
    </div>

    <script src="javascripts/index.js"></script>
</body>
</html>
